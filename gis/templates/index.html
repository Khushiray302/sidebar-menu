{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
       

        <title>Responsive sidebar submenus</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="header" id="header">
            <div class="header__container">
               
                <img src="static/img/perfil.jpg" alt="" class="header__img">

                <a href="#" class="header__logo">Biratnagar Metropolitan</a>
                
    
                <div class="header__search">
                    <input type="search" placeholder="Search" class="header__input">
                    <i class='bx bx-search header__icon'></i>
                </div>
    
                <div class="header__toggle">
                    <i class='bx bx-menu' id="header-toggle"></i>
                </div>

               
            </div>

            
        </header>

        <!--========== NAV ==========-->
        <div class="nav" id="navbar">
            <nav class="nav__container ">
                <div>
                    <div class="logo">
                        <img src="static/img/brt.png" alt="" class="nav__ico">
                        
                        <span class="nav__logo-name">Biratnagar Metropolitan</span>
                        
                    </div>
                    
                    <i class='bx bx-chevron-right tog' id="expand-icon"></i>

                    <div class="nav__list">
                        <div class="nav__items">
                            <!-- <h3 class="nav__subtitle">Profile</h3> -->
    
                            <a href="#" class="nav__link active">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Dashboard</span>
                            </a>
                            
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-user nav__icon' ></i>
                                    <span class="nav__name">Profile</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item">Passwords</a>
                                        <a href="#" class="nav__dropdown-item">Mail</a>
                                        <a href="#" class="nav__dropdown-item">Accounts</a>
                                    </div>
                                </div>
                            </div>
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <box-icon name='data'></box-icon>
                                    
                                    <i class='bx bx-data nav__icon' ></i>
                                    <span class="nav__name">Data</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>
                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <div class="nav__dropdown-item">
                                            <input type="checkbox" id="blocked" name="blocked">
                                            <label for="blocked">Ward1</label>
                                        </div>
                                        <div class="nav__dropdown-item">
                                            <input type="checkbox" id="blocked" name="blocked">
                                            <label for="blocked">Ward2</label>
                                        </div>
                                        <div class="nav__dropdown-item">
                                            <input type="checkbox" id="blocked" name="blocked">
                                            <label for="blocked">Ward3</label>
                                        </div>
                                        <div class="nav__dropdown-item">
                                            <input type="checkbox" id="blocked" name="blocked">
                                            <label for="blocked">Ward4</label>
                                        </div>

                                    </div>
                                </div>

                            </div>
    
                        <div class="nav__items">
                            <!-- <h3 class="nav__subtitle">Maps</h3> -->
    
                            <div class="nav__dropdown">
                                <a href="#" class="nav__link">
                                    <i class='bx bx-bell nav__icon' ></i>
                                    <span class="nav__name">Notifications</span>
                                    <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                                </a>

                                <div class="nav__dropdown-collapse">
                                    <div class="nav__dropdown-content">
                                        <a href="#" class="nav__dropdown-item"><i class='bx bx-block'></i>Blocked</a>
                                        <a href="#" class="nav__dropdown-item"><i class='bx bx-bell-off' ></i>Silenced</a>
                                        <a href="#" class="nav__dropdown-item">Publish</a>
                                        <a href="#" class="nav__dropdown-item">Program</a>
                                    </div>
                                </div>
                            </div>
                            <a href="#" class="nav__link">
                                
                                <i class='bx bx-map nav__icon' ></i>
                                <span class="nav__name">Maps</span>
                            </a>
                            <a href="#" class="nav__link">
                                <i class='bx bxs-user-circle nav__icon' ></i>
                                <span class="nav__name">Warehouse</span>
                            </a>
                            <a href="#" class="nav__link">
                                <i class='bx bx-id-card nav__icon' ></i>
                                <span class="nav__name">Customer</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="nav__items">
                    
                        <a href="#" class="nav__link nav__logout">
                            <i class='bx bx-log-out nav__icon' ></i>
                            <span class="nav__name">Log Out</span>
                        </a>
                  
                        <div class="moon-sun" onclick="toggleMode()">
                            
                            <i class='bx bxs-moon nav_icon' id="moonIcon"></i>
                            <i class='bx bx-sun nav_icon' id="sunIcon" style="display: none;"></i>
                            <span class="nav__name">Dark Mode</span>
                        </div>
                        
                        <div class="toggle-switch">
                            <span class="switch" id="modeSwitch"></span>
                        </div>
                    
                </div>
            </nav>
        </div>

        <!--========== CONTENTS ==========-->
        <main id="main">
            <section class="home">
              <h1>WELCOME TO BIRATNAGAR METROPOLITAN CITY</h1><br/><br/>
            </section>
        </main>

        <!--========== MAIN JS ==========-->
        <script src="static/js/main.js"></script>
    </body>
</html>
